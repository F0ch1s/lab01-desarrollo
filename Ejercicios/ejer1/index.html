


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registro</title>
</head>
<body>
    <div class="box"> 
    <h1> VALIDACION</h1>
    
    <h2> Por favor autentiquece: </h2>
    
    <form> 
        <div class="user-name"> 
            <input type="text" placeholder="Nombre de usuario" name="name" minlength="2" required >
        </div>
        <div class="user-email">
            <input type="email" placeholder="Email" required name="email"></div>
        <div class="user-password"> 
            <input type="password" placeholder="Contrasena" name="password">
        </div>
        <input class="box-submit" type="submit" placeholder="Ingresar">
    </form>
    </div>
</body>
</html>
