<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Timetable</title>
    <style>
        table {
            width: 80%; /* Ajusta el ancho de la tabla para que no ocupe todo el espacio disponible */

            border-collapse: collapse;
            font-size: 16px; /* Ajusta el tamaño de la fuente para hacerlo más compacto */
            text-align: center;
        }
        th, td {
            border: 1px solid #dddddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }

</head>
